<div class="panel panel-primary"  >
  <div class="panel-heading"><b>Users List</b></div>
  <div class="panel-body">
  
  
<div>
	<table class="table table-condensed">
	    <tr>
	    	<th>Name</th>
	    	<th>Token</th> 
	    	<th>User Id</th>
	    </tr>
		<tr ng-repeat="x in userList">
        	<td>{{x.firstName}} {{x.lastName}} </td> 
        	<td> {{x.id}}  </td>
        	<td> {{x.userid}}</td>
		</tr>
	</table>
</div>
  
</div>
</div>
